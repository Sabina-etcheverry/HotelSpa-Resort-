    <main class="contacto">
        <form class="row g-3" action="Registro.html" method="GET">
            <div>
                <h2 class="formulario-titulo">
                        Complete el formulario para recibir nuestras promociones
                </h2>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" placeholder="Sabina">
                <br>
                <label class="form-label" for="apellido">Apellido:</label>
                <input class="form-control" type="text" name="apellido" placeholder="Etcheverry">
                <br>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="tucorreo@gmail.com">
                <br>
                <label for="contraseña">Tu contraseña:</label>
                <input class="form-control" type="text" name="contraseña" placeholder="contraseña">
                <br>
            </div>
            <div class="col-md-4">
                <textarea class="cuadroDeConsulta" name="Consulta" placeholder="Escribe aquí tu consulta"></textarea>
                <br>
                <label class="form-label" for="Newsletter">Recibir notificaciones del newsletter:</label>
                <input class="form-check-input" type="checkbox" name="Newsletter">
            </div>
            <div class="col">
                <input class="btn btn-secondary boton" type="submit" value="Enviar">
                <input class="btn btn-secondary boton" type="submit" value="Restablecer">
            </div>
        </form>
