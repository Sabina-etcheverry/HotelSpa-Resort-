            </div>

                <textarea class="cuadroDeConsulta" name="Consulta" placeholder="Escribe aquí tu consulta"></textarea>

                <input class="form-check-input" type="checkbox" name="Newsletter">
            </div>
            <div class="col-12">
                <input class="btn btn-secondary boton" type="submit" value="Enviar">
